{{- if and .Values.persistence.enabled (not .Values.persistence.existingClaim) }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "radarr.fullname" . }}-pv
  namespace: {{ .Release.Namespace }}
  {{- with .Values.persistence.annotations  }}
  annotations:
    {{ toYaml . | indent 4 }}
  {{- end }}
  labels:
    {{- include "radarr.labels" . | nindent 4 }}
    app.kubernetes.io/component: pv
spec:
  storageClassName: {{ .Values.persistence.storageClassName | default "local-path" }}
  capacity:
    storage: {{ .Values.persistence.size }}
  volumeMode: {{ .Values.persistence.volumeMode | default "HostPath" }}
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: {{ .Values.persistence.reclaimPolicy | default "Retain" }}
  hostPath: 
    path: {{ printf "%s%s" ( include "radarr.volumePath" . ) ( include "radarr.volumeName" . ) | quote }}
    type: {{ .Values.persistence.volumeType | default "DirectoryOrCreate" }}
{{- end }}